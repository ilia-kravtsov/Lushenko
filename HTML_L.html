<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Lushenko</title>
    <link rel="stylesheet" href="./CSS/CSS_L.css">
</head>

<body>

    <h1 class="header">Practice JavaScript</h1>

    <p id="lorem"></p>

    <div id="one">One</div>
    <div id="two">Two</div>
    <div id="three">Three</div>

    <!-- ________________ Основы ввода данных __________________________ -->
    <input type="text" class="input_in">
    <button class="butGo">Go</button>
    <div class="onPage"></div>

    <!-- ________________ Ветвление if else switch ____________________ -->
    <label for="ageTest">Enter your age:</label>
    <input type="text" class="age" value="" id="ageTest">
    <button class="ageTry">Try</button>
    <div class="ageOnPage"></div>

    <!-- Task 1 -->

    <button class="firstBut">1 Task</button>
    <input type="text" class="firstInp" value="">
    <div class="firstDiv"></div>

    <!-- Task 2 -->

    <button class="secondBut">2 Task</button>
    <input type="text" class="secondInp" value="">
    <input type="text" class="secondInp2" value="">
    <div class="secondDiv"></div>

    <!-- Task 3 -->

    <button class="thirdBut">3 Task</button>
    <input type="number" class="thirdInp" value="">
    <input type="number" class="thirdInp2" value="">
    <div class="thirdDiv"></div>

    <!-- ________________ Работаем с формами __________________ -->

    <!-- Type input 'password' -->
    <div>
        <input type="password" id="inpPasswordId">
        <button class="buttPasswordClass">Push</button>
    </div>

    <!-- Type input 'color' -->
    <div id="colorDiv">
        <input type="color" id="inpColorId">
        <button class="buttColorClass">Push</button>
    </div>

    <!-- Type input 'date'-->
    <div>
        <input type="date" id="inpDateId">
        <button class="buttDateClass">Push</button>
    </div>

    <!-- Type input 'range'

    Если у Range нет min и max то считается что минимум 0 а максимум 100
    для регулировки min max добавляются атрибуты min max -->

    <div>
        <input type="range" id="inpRangeId" min="00" max="100" value="50">
        <button class="buttRangeClass">Push</button>
        <div id="divOutValueInput">50</div>
    </div>

    <!-- Type input Checkbox -->

    <div>
        <label for="checkbox_1">Click </label>
        <input type="checkbox" id="checkbox_1">
        <label for="checkbox_1">me </label>
        <button class="buttCheckClass">Push</button>
        <div id="divOutCheck"></div>
        
    </div>

    <!-- Textarea -->
    <textarea id="textareaId_1" cols="30" rows="5"></textarea>
    <button id="buttTextAreaId_1">Push</button>
    <div id="divOutTextarea_1"></div>

    <!-- Form

    form - это соглашение о том, что данная область - является областью ввода данных.
        
    атрибут action - адрес URL куда будет отправлен браузер после нажатия кнопки, 
    либо кнопки submit внутри формы 

    form - ломается перезагрузкой, поэтому нужно научиться внутри формы останавливать ее поведение.
    Для этого используем 
    event - объект событие
    event.preventDefault() - останавливает перезагрузку формы

    -->
    <form action="" id="form_1">
        <textarea id="textareaId_2" cols="30" rows="5" name="textForm_1"></textarea>
        <input type="text" id="inpForm_2">
        <button id="buttTextAreaId_2">Push</button>
        <div id="divOutTextarea_2"></div>
    </form>    

    <!-- Task 1 -->

    <button id="buttTask_1">Push</button>
    <div id="divOutTask_1"></div>

    <!-- Task 2 -->

    <input id="inpTask_2">
    <div id="divOutTask_2"></div>

    <!-- Task 3 -->

    <p id="pTask_3">P_Task_3</p>
    <div id="divOutTask_3"></div>

    <!-- Циклы в JS -->

    <script src="./JS/JS_L.js">JS</script>
</body>

</html>
