<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/CSS_L.css">
    <title>Document</title>
</head>
<!-- 
В action указываю файл куда улетит мой запрос 
так же в action нужно указывать атрибут method
если его не указывать то будет отправлен запрос методом get

Если мы в браузере введем 1 и 2 в поля ниже, изменится url адрес

http://127.0.0.1:5500/t1.dat?one=1&two=2

произойдет запрос к файлу t1.dat которого нет

дальше браузер сам пошлет информацию в форме get запроса

поэтому после этого t1.dat он собрал всю форму с полями 

прочитал все инпуты добавил их name и их содержимое

содержимое one=1
& - объединитель параметров браузера
содержимое two=2


то есть если мы через форму посылаем запрос на сервер
то автоматически все данные находящиейся в форме добавляются
так как не указан метод Post то работать будет метод get
то есть это классический переход по ссылке с параметрами


-->

<body>
    <form action="http://127.0.0.1:5500/HTML_L.html">
        <input type="text" name="one">
        <input type="number" name="two">
        <input type="submit" value="Go">
    </form>
</body>

</html>
